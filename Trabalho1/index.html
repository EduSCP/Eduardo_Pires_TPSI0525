<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Tabelas</title>
        <meta charset="UTF-8">
        <style>
            table{
                width: 10px;
            }
        </style>
    </head>
    <body>
        
        <h1>Tabela de Pessoas</h1>
        <h2>Exemplo de tabela simples</h2>
        <h3>Dados de pessoas</h3>
        <h4>Informações</h4>
        <h5>Lista de pessoas</h5>
        <h6>Detalhes</h6>
        <table border="1">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
            <tr>
                <td>Eduardo</td>
                <td>28</td>
                <td>Masculino</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>
                    <table border="1">
                        <tr>
                            <td>Feminino</td>
                        </tr>
                        <tr>
                            <td>Masculino</td>
                        </tr>
                </td>
            </tr>
        </table>
    </body>
</html>
